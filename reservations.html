<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circa Lagos · Reserve</title>
  <!-- Luxury serif + clean sans -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" class="fav" href="fav.webp" type="image/x-icon">
  <style>
    /* ---------- ROOT VARIABLES – SAME LUXURIOUS PALETTE ---------- */
    :root {
      --brown-deep: #4a2c1d;
      --brown-rich: #6b4a3a;
      --gold: #c6a15b;
      --amber: #c48a3c;
      --beige: #faf3e8;
      --cream: #fffaf4;
      --warm-yellow: #ebc99c;
      --light-green: #d7e3d2;
      --dark-green: #2f4b3c;
      --dark-green-soft: #3f5e4c;
      --shadow: rgba(42, 31, 20, 0.06);
      --font-serif: 'Cormorant Garamond', serif;
      --font-sans: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--cream);
      background-image: radial-gradient(circle at 10% 30%, rgba(198,161,91,0.02) 0%, transparent 25%),
                        radial-gradient(circle at 90% 70%, rgba(47,75,60,0.02) 0%, transparent 30%);
      color: var(--brown-deep);
      font-family: var(--font-sans);
      font-weight: 300;
      line-height: 1.6;
      font-size: 16px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .reservation-card {
      max-width: 820px;
      width: 100%;
      background: var(--cream);
      border: 1px solid rgba(198, 161, 91, 0.25);
      box-shadow: 0 30px 50px -20px rgba(42, 31, 20, 0.12);
      padding: 50px 60px;
      position: relative;
      transition: box-shadow 0.4s ease;
    }

    .reservation-card:hover {
      box-shadow: 0 40px 70px -20px rgba(106, 74, 58, 0.16);
    }

    /* gold accent line – animated shimmer */
    .reservation-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), var(--amber), var(--gold), transparent);
      background-size: 200% 100%;
      animation: shimmer 4s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    /* header */
    .brand {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand h1 {
      font-family: var(--font-serif);
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--brown-deep);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .brand h1 span {
      color: var(--gold);
      font-weight: 600;
    }

    .brand .sub {
      font-size: 0.9rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      color: var(--brown-rich);
      border-top: 1px solid var(--light-green);
      border-bottom: 1px solid var(--light-green);
      display: inline-block;
      padding: 8px 24px;
      font-weight: 400;
    }

    .brand .gold-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--gold);
      border-radius: 50%;
      margin: 0 12px;
    }

    /* form layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px 30px;
      margin-top: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--brown-rich);
      margin-bottom: 6px;
      font-weight: 500;
    }

    label .asterisk {
      color: var(--amber);
      margin-left: 4px;
    }

    input, select, textarea {
      background: var(--beige);
      border: 1px solid rgba(198, 161, 91, 0.3);
      padding: 14px 18px;
      font-family: var(--font-sans);
      font-size: 0.95rem;
      color: var(--brown-deep);
      outline: none;
      transition: all 0.2s ease;
      border-radius: 0;
      font-weight: 400;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--gold);
      background: white;
      box-shadow: 0 4px 12px rgba(198, 161, 91, 0.12);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(106, 74, 58, 0.4);
      font-weight: 300;
      font-style: italic;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='%236b4a3a'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 18px center;
      background-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .time-hint {
      font-size: 0.7rem;
      color: var(--dark-green);
      margin-top: 6px;
      font-style: italic;
      letter-spacing: 0.02em;
    }

    .btn-reserve {
      background: var(--dark-green);
      border: none;
      color: white;
      font-family: var(--font-serif);
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.3em;
      padding: 18px 28px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--dark-green);
      margin-top: 20px;
      grid-column: span 2;
      width: 100%;
    }

    .btn-reserve:hover {
      background: var(--gold);
      border-color: var(--gold);
      color: var(--brown-deep);
      transform: translateY(-3px);
      box-shadow: 0 16px 28px rgba(198, 161, 91, 0.2);
    }

    /* footer note */
    .footnote {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--brown-rich);
      border-top: 1px solid rgba(198, 161, 91, 0.2);
      padding-top: 24px;
      letter-spacing: 0.1em;
    }

    .footnote span {
      color: var(--dark-green);
      font-weight: 600;
    }

    /* responsive */
    @media (max-width: 700px) {
      .reservation-card { padding: 40px 30px; }
      .form-grid { grid-template-columns: 1fr; gap: 18px; }
      .form-group.full-width { grid-column: span 1; }
      .btn-reserve { grid-column: span 1; }
      .brand h1 { font-size: 2.6rem; }
    }

    @media (max-width: 450px) {
      .reservation-card { padding: 30px 20px; }
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5) sepia(1) saturate(5) hue-rotate(350deg);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="reservation-card">
    <div class="brand">
      <h1>CIRCA <span>LAGOS</span></h1>
      <div class="sub">
        <span class="gold-dot"></span> RESERVATION <span class="gold-dot"></span>
      </div>
    </div>

    <form id="reservationForm" class="form-grid">
      <!-- full name -->
      <div class="form-group">
        <label for="name">Full name <span class="asterisk">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <!-- email -->
      <div class="form-group">
        <label for="email">Email <span class="asterisk">*</span></label>
        <input type="email" id="email" name="email" placeholder="hello@circalagos.com" required>
      </div>
      <!-- phone -->
      <div class="form-group">
        <label for="phone">Phone <span class="asterisk">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="+234 800 000 0000" required>
      </div>
      <!-- date -->
      <div class="form-group">
        <label for="date">Date <span class="asterisk">*</span></label>
        <input type="date" id="date" name="date" required>
      </div>
      <!-- time – full day 7:30 AM – 11:30 PM -->
      <div class="form-group">
        <label for="time">Time <span class="asterisk">*</span></label>
        <select id="time" name="time" required>
          <option value="" disabled selected>— select time —</option>
          <option value="07:30">07:30</option>
          <option value="08:00">08:00</option>
          <option value="08:30">08:30</option>
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:00">18:00</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
          <option value="20:30">20:30</option>
          <option value="21:00">21:00</option>
          <option value="21:30">21:30</option>
          <option value="22:00">22:00</option>
          <option value="22:30">22:30</option>
          <option value="23:00">23:00</option>
          <option value="23:30">23:30</option>
        </select>
        <div class="time-hint">Open daily · 7:30 am – 11:30 pm</div>
      </div>
      <!-- guests -->
      <div class="form-group">
        <label for="guests">Guests <span class="asterisk">*</span></label>
        <select id="guests" name="guests" required>
          <option value="" disabled selected>— select —</option>
          <option value="1">1 guest</option>
          <option value="2">2 guests</option>
          <option value="3">3 guests</option>
          <option value="4">4 guests</option>
          <option value="5">5 guests</option>
          <option value="6">6 guests</option>
          <option value="7">7 guests</option>
          <option value="8">8 guests</option>
          <option value="9">9 guests</option>
          <option value="10">10 guests</option>
          <option value="11">11 guests</option>
          <option value="12">12 guests</option>
        </select>
      </div>
      <!-- special requests -->
      <div class="form-group full-width">
        <label for="requests">Special requests (dietary, occasion)</label>
        <textarea id="requests" name="requests" placeholder="Anniversary, allergies, preferences …"></textarea>
      </div>
      <!-- submit button -->
      <button type="submit" class="btn-reserve">Secure table</button>
      
      <!-- message area (hidden, no longer used) -->
      <div id="formMessage" style="display:none;"></div>
    </form>

    <div class="footnote">
      <span>✦</span> open daily 7:30 am – 11:30 pm · twelve seats <span>✦</span>
    </div>
  </div>

  <script>
    const reservationForm = document.getElementById("reservationForm");

    if (reservationForm) {
      reservationForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          date: document.getElementById("date").value,
          time: document.getElementById("time").value,
          guests: document.getElementById("guests").value,
          requests: document.getElementById("requests").value
        };

        try {
          const response = await fetch("https://circa-lagos-reserver.onrender.com/reservations", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            sessionStorage.setItem("reservationAlert", "Reservation submitted successfully ✨");
          } else {
            sessionStorage.setItem("reservationAlert", "Reservation failed. Please try again.");
          }
        } catch (error) {
          sessionStorage.setItem("reservationAlert", "Server error. Could not complete reservation.");
        }

        // Redirect to main page – the alert will be shown there
        window.location.href = "index.html";
      });
    }
  </script> 
    <script>
      (function() {
        const msg = sessionStorage.getItem('reservationAlert');
        if (msg) {
          alert(msg);
          sessionStorage.removeItem('reservationAlert');
        }
      })();
    </script>

</body>
</html>
